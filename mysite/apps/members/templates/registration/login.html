{% extends 'polls/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
        <div class="delete-page card" style="max-width: 540px; margin: 200px 500px;">
          <div class="row align-items-center g-0">
            <div class="col-md-4">
              <img src="{% static 'polls/images/cosmo.png' %}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">Login</h5>
                <div class="form-group">
                    <form method="POST">
                    {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <div class="d-grid gap-2">
                            <button class="mt-3 btn btn-dark primaryAction">Login</button>
                        </div>

                        <br/>
                        <div class="">Not Registered? Sign Up <a href="{% url 'register' %}" class="text-decoration-none">Here...</a></div>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
{% endblock %}
