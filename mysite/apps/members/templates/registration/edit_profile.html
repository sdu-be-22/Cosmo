{% extends 'polls/base.html' %}
{% load static %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
    <div class="delete-page card" style="max-width: 540px; margin: 50px 500px;">
        <div class="row align-items-center g-0">
            <div class="card-body">
                <h5 class="card-title">General Account Settings</h5>
                <div class="form-group">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid gap-2">
                            <button class="mt-3 btn btn-danger" type="submit">Update Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
