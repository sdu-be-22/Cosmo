{% extends 'polls/base.html' %}
{% load static %}

{% block title %}Create a New Blog Post!{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <div class="delete-page card" style="max-width: 540px; margin: 50px 500px;">
        <div class="row align-items-center g-0">
            <div class="card-body">
                <h5 class="card-title">Create post</h5>
                <div class="form-group">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid gap-2">
                            <button class="mt-3 btn btn-danger" type="submit">Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        var name = "{{ user.id }}";
        document.getElementById("user").value = name;
    </script>

{% else %}

    You're not allowed here! (and you know it...)

{% endif %}

{% endblock %}
