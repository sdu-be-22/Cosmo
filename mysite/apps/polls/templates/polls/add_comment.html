{% extends 'polls/base.html' %}
{% block title %}Comment On Blog Post{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="card" style="max-width: 540px; margin: 50px 500px;">
            <div class="row align-items-center g-0">
                <div class="card-body">
                    <h5 class="card-title">Add comment</h5>
                    <div class="form-group">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="d-grid gap-2">
                                <button class="mt-3 btn btn-danger" type="submit">Add comment</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
