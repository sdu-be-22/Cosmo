{% extends 'polls/base.html' %}
{% block content %}
<div class="container">
    {% for profile in profile_list %}
        <div class="row justify-content-center mt-3">
            <div class="col-md-5 col-sm-12 border-bottom position-relative">
                <p><a style="text-decoration: none;" class="text-primary" href="{% url 'show_profile_page' profile.pk %}">
                    @{{ profile.user }}</a></p>
                {% if profile.bio %}
                <p>Bio: {{  profile.bio }}</p>
                {% endif %}
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
